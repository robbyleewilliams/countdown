<!DOCTYPE html>
<html>
    <head>
        <script src="./letterSelector.js"
                type="text/javascript"></script>
        <script src="./numberSelector.js"
                type="text/javascript"></script>
        <title>Countdown</title>
    </head>
    <body>
        <section id="startGame">
            <button id="start"
                    onclick="startGame()"
                    title="Start Game">
                Start Game
            </button>
        </section>
        <section id="letterButtons">
            <button id="chooseConsonant"
                    onclick="selectLetter('consonants')"
                    title="Consonant">
                Consonant
            </button>
            <button id="chooseVowel"
                    onclick="selectLetter('vowels')"
                    title="Vowel">
                Vowel
            </button>
        </section>
        <section id="letterDisplay">
            <span>
                
            </span>
        </section>
        <section id="startNumbersGame">
            <button id="startNumbers"
                    onclick="startNumbersGame()"
                    title="Start Numbers Game">
                Start Numbers Game
            </button>
        </section>
        <section id="numberButtons">
            <button id="chooseLarge"
                    onclick="selectNumber('large')"
                    title="Large">
                Large
            </button>
            <button id="chooseSmall"
                    onclick="selectNumber('small')"
                    title="Small">
                Small
            </button>
        </section>
        <section>
            <button id="startTimer"
                    onclick="countdown()">
                Start Timer
            </button>
            <div id="clock"></div>
                <button id="timer" style="height: 50px; width: 50px; margin-top: 10px;"></button>
            </div>
        </section>
        <section id="numberDisplay">
            <span>
                
            </span>
        </section>
    </body>
</html>
